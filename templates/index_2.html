<html>
  <head>
  <title>Predict</title>
  <script type="text/javascript" src="brython.js"></script>
  <script type="text/javascript" src="brython_stdlib.js"></script>
  </head>
  <body onload="brython(1)">
  <script type="text/python3">
      from browser import document, ajax
      import json
      def on_complete(req):
          if req.status==200 or req.status==0:
              document["result"].html = req.text
          else:
              document["result"].html = "error " + req.text
      def get_prediction(ev):
          """Get the predicted probability."""
          req = ajax.ajax()
          req.bind('complete', on_complete)
          req.open('POST', '/predict', True)
          req.set_header('content-type','application/json')
          data = json.dumps({'user_loc': document['user_loc'].value})
          req.send(data)

      def show_cl(clu):
          if clu.status==200 or clu.status==0:
              document["user_clusters"].html = clu.text
          else:
              document["user_clusters"].html = "error " + req.text


      def get_clusters(ev):
          clu = ajax.ajax()
          clu.bind('complete', show_cl)
          clu.open('POST', '/clusters', True)
          clu.set_header('content-type','application/json')
          data = json.dumps({'user_rev': document['user_rev'].value})
          clu.send(data)



      document["predict_button"].bind("click", get_prediction)
      document["cluster_button"].bind("click", get_clusters)

  </script>
  <textarea id="user_rev"></textarea>
  <button id="cluster_button">Cluster !</button>
  <div id="user_clusters">Your clusters: </div>

    <textarea id="user_loc"></textarea>
  <button id="predict_button">Predict!</button>
  <div id="result">FfFFFFF!!!</div>
  </body>
</html>
